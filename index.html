<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form DATA</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="">
      <fieldset class="main-form">
        <legend class="main-header">Personalia:</legend>
        <fieldset class="sub-form">
          <legend class="sub-header">Your Name:</legend>
          <div>
            <table width="20%">
              <tr>
                <td><label for="first-name"> first name :</label></td>
                <td><input id="first-name" type="text" /></td>
              </tr>
              <tr>
                <td><label for="second-name"> second name :</label></td>

                <td><input id="second-name" type="text" /></td>
              </tr>
            </table>

            <br /><br />
          </div>
        </fieldset>
        <table width="20%">
          <tr>
            <td><label for="password"> password :</label></td>
            <td><input id="password" type="password" /></td>
          </tr>
          <tr>
            <td><label for="re-password"> re-password :</label></td>

            <td><input id="re-password" type="password" /></td>
          </tr>
          <tr>
            <td><label for="phone"> phone :</label></td>

            <td><input id="phone" type="number" /></td>
          </tr>
          <tr>
            <td><label for="email"> email:</label></td>

            <td><input id="email" type="email" /></td>
          </tr>
        </table>

        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br /><br />

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label><br /><br />

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
        <br />
        <br />
        <button type="submit">
          <img
            width="80px"
            src="/240_F_40727691_FByC8Su06mqX6OIHww3cfVvgqXvfYMee.jpg"
            alt=""
          />
        </button>
      </fieldset>
    </form>
  </body>
</html>
